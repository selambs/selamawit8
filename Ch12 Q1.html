<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Full Name</title>
    <script>
        /*Input: 
        *process: 
        *Output: 
        */
        let firstName;
        let name = prompt("please Enter your full name");
        let comma = name.indexOf(",");
        name.substring(comma, name.length);
        firstName = name.substring(comma + 1, name.length);
        alert(firstName);

    </script>
</head>
