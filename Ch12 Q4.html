<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Upper case</title>
    <script>
        /*Input: 
        *process: 
        *Output: 
        */
        function switchCase(s) {
            let newString = [];
            for (let i = 0; i < s.length; i++) {
                newString[i] = s.toUpperCase();
                return newString;
            }
        }
        let s = "catch 22";
        alert(switchCase(s));
